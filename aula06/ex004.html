<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
    <style>
        body{
            background-color: yellow;
            font-size: 2em;
            font-weight: bolder;
        }
    </style>
</head>
<body>
   <script>
    var nome = window.prompt('Qual é o seu nome?')
    document.write(`Olá, ${nome}! seu nome tem ${nome.length} letras.`)
    document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}</br>`)
    document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}`)
   </script> 
</body>
</html>
